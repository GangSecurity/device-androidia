[base]
partitions = bootloader bootloader2 boot {{#trusty}}tos {{/trusty}}{{^slot-ab}}recovery {{/slot-ab}}misc metadata system {{#vendor-partition}}vendor {{/vendor-partition}}{{#product-partition}}product {{/product-partition}}{{#odm-partition}}odm {{/odm-partition}}{{^slot-ab}}cache {{/slot-ab}}data persistent {{#rpmb_simulate}}teedata{{/rpmb_simulate}}
device = auto
{{#slot-ab}}
nb_slot = {{nb_slot}}
{{/slot-ab}}

[partition.bootloader]
label = bootloader
len = {{bootloader_len}}
type = esp
efi_loader = \loader.efi
efi_title = Android-IA
flags = boot

[partition.bootloader2]
label = bootloader2
len = {{bootloader_len}}
type = fat

[partition.boot]
label = boot
len = 30
type = boot
{{#slot-ab}}
has_slot = true
{{/slot-ab}}

{{#trusty}}
[partition.tos]
label = tos
len = 10
type = boot
{{#slot-ab}}
has_slot = true
{{/slot-ab}}
{{/trusty}}

{{^slot-ab}}
[partition.recovery]
label = recovery
len = 30
type = recovery

{{/slot-ab}}
[partition.misc]
label = misc
len = 1
type = misc

[partition.metadata]
label = metadata
len = 16
type = metadata

[partition.system]
label = system
{{^slot-ab}}
len = 3072
{{/slot-ab}}
type = linux
{{#slot-ab}}
len = 2560
has_slot = true
{{/slot-ab}}

{{^slot-ab}}
[partition.cache]
label = cache
len = 100
type = linux
{{/slot-ab}}

[partition.data]
label = data
len = -1
type = linux

[partition.persistent]
label = persistent
len = 1
type = linux

{{#rpmb_simulate}}
[partition.teedata]
label = teedata
len = 32
type = linux
{{/rpmb_simulate}}
