[command.partition.gpt]
tool = fastboot
args = flash gpt $file
file = provdatazip:gpt.bin
description = Initialize the partition table

{{^slot-ab}}
[command.format.cache]
tool = fastboot
args = format cache
description = Format cache partition
{{/slot-ab}}

{{#trusty}}
{{^slot-ab}}
[command.flash.tos]
tool = fastboot
args = flash tos $file
file = radio:tos.img
description = Flash tos partition
{{/slot-ab}}
{{#slot-ab}}

[command.flash.tos]
tool = fastboot
args = flash tos_a $file
file = radio:tos.img
description = Flash tos_a partition

[command.flash.tos_b]
tool = fastboot
args = flash tos_b $file
file = radio:tos.img
description = Flash tos_b partition
{{/slot-ab}}
{{/trusty}}

[output.flash.json]
dnxFwDownloader-command-options += timeout={{timeout}} retry=1 mandatory=true

{{^slot-ab}}
[command.flash.bootloader]
tool = fastboot
args = flash bootloader $file
file = provdatazip:bootloader
timeout = 600000
description = Flash bootloader partition
{{/slot-ab}}
{{#slot-ab}}
[command.flash.bootloader]
tool = fastboot
args = flash bootloader_a $file
file = provdatazip:bootloader
timeout = 600000
description = Flash bootloader_a partition
{{/slot-ab}}

[command.erase.teedata]
tool = fastboot
args = erase teedata
description = Erase teedata partition
