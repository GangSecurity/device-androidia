pcm.bt_hfp_in {
  @args [ SAMPLERATE ]
  @args.SAMPLERATE {
    type integer
  }
  type plug
  slave {
    pcm "hw:0,5"
    rate $SAMPLERATE
    channels 1
  }
  ttable.0.0 1
  ttable.1.0 1
}

pcm.bt_hfp_out {
  @args [ SAMPLERATE ]
  @args.SAMPLERATE {
    type integer
  }
  type plug
  slave {
    pcm "hw:0,6"
    rate $SAMPLERATE
  }
}

