  slave {
    pcm "amp_sink"
    rate 48000
    channels 4
  }
  ttable.0.0 0.1
  ttable.1.1 0.1
  ttable.0.2 0.1
  ttable.1.3 0.1
}

pcm.map_1_4 {
  type plug
  slave {
    pcm "amp_sink"
    rate 48000
    channels 4
  }
  ttable.0.0 0.1
  ttable.0.1 0.1
  ttable.0.2 0.1
  ttable.0.3 0.1
}

pcm.amp_sink {
    type hw
    card broxtontdf8532
    device 0
